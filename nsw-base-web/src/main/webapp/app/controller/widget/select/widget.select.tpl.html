<div class="form-horizontal form-group col-lg-{{width}} col-md-{{width}} col-sm-{{width}}" widgetId="{{id}}" addElement=true canEditFlag="widgetEditElement">
	<label class="control-label input-sm col-lg-4 col-md-4 col-sm-4 field-title no-padding-right blue">{{label}}</label>
	<div id="div{{id}}" class="col-lg-8 col-md-8 col-sm-8 field-input">
		<select data-live-search = "true" onchange="angular.element(this).scope().changeValue()" id="select{{id}}" name="{{name}}" class="col-lg-12 col-md-12 col-sm-12" data-style="btn btn-white">
			<option id="elementnone" value="">
				请选择
			</option>
			<option ng-repeat="element in elements" id="element{{element.id}}" ng-selected="element.selected" value="{{element.value}}">
				{{element.label}}
			</option>
		</select>
	</div>
</div>
