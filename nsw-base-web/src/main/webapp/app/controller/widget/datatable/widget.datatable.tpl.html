<div id="tableDiv{{id}}" widgetId="{{id}}" class="col-lg-12 col-md-12 col-sm-12" addElement=true canEditFlag="widgetEditElement">
	<input type="hidden" name="pageNumber" value="{{pageNumber}}"/>
	<input type="hidden" name="pageSize" value="{{pageSize}}"/>
	<input type="hidden" name="pageSort" value="{{pageSort}}"/>
	<table id="table{{id}}" class="col-lg-12 col-md-12 col-sm-12"></table>
	<div id="pager{{id}}" class="col-lg-12 col-md-12 col-sm-12"></div>
</div>
