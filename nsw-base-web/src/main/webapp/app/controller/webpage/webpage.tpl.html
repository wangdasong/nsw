<div ng-controller="WebPageController" class="main-content" >
	<!-- 导航栏 -->
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>
		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">主页</a>
			</li>
			<li ng-repeat="element in elementPath" >
				<i class="{{element.icon}}"></i>
				<a href="{{element.url}}">{{element.label}}</a>
			</li>
		</ul><!-- .breadcrumb -->
<!--
		<div class="nav-search" id="nav-search">
			<form class="form-search">
				<span class="input-icon">
					<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
					<i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div> #nav-search -->
	</div>
	<input type="hidden" id="providerCode" name="providerCode" value="{{providerCode}}"/>
	<div class="page-content" ng-repeat="container in containers">
		<div>&nbsp;</div>
		<div class="row" webpage-container id="{{container.id}}" pageId="{{container.pageId}}">
		</div>
	</div>
</div>
